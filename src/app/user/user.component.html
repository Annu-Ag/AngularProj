<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h2>Users-Info/{{userId}}</h2>
    <button class="btn addUser" (click)="addUser()">Add user</button>
   <div *ngIf="user && user.length>0" class="userform">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of user, let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.fname}}</td>
          <td>{{item.lname}}</td>
          <td>{{item.email}}</td>
        </tr>
     
      </tbody>
    </table>
   </div>
      <div *ngIf="show" class="userData">
        <form  #addUser="ngForm" (ngSubmit)=userDetails(addUser.value)>
          <input type="text" name="First Name" required #fname="ngModel" pattern="[a-zA-Z]*$" placeholder="Enter First Name" ngModel>
          <br>
          <span *ngIf="fname.invalid && fname.touched">Please enter a valid input</span>
          <br><br>
          <input type="text" name="Last Name" required #lname="ngModel" ngModel placeholder="Enter Last Name">
          <br>
          <span *ngIf="lname.invalid && lname.touched">Please enter a valid input</span>
          <br><br>
          <input type="email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required  ngModel placeholder="Enter your email">
          <br>
          <span *ngIf="email.invalid && email.touched">Please enter valid email</span>
          <br><br>
          <button [disabled]="addUser.invalid" class="btn btn-dark" type="submit">Submit</button>
        </form>
      </div>
      
</div>
</body>
</html>
