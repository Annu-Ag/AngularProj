
<div>
    <h1>Welcome to our page!!</h1>
    <div class="login">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
            <label for="user">User Email:</label>
            <input type="text" name="user"  placeholder="Enter email" formControlName="user"><br>
            <span *ngIf="user && user.invalid && user.touched">Please enter valid email</span><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password"  placeholder="Enter password" formControlName="password"><br>
            <span *ngIf="password && password.invalid && password.touched">Please enter valid password</span><br><br>
            <button class="btn btn-dark" [disabled]="loginForm.invalid" type="submit">Login</button>
        </form>
      </div>
</div>
